<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      color: #333;
    }
    .headline {
      margin-top: 100px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #002B45;
    }
    @media (max-width: 768px) {
      .headline {
        margin-top: 120px;
        font-size: 1.5rem;
      }
    }
    .business-slider {
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  max-width: 1000px;
  margin: 2rem auto;
}
.business-slider img {
  display: none;
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  opacity: 0;
  transition: opacity 2.5s ease;
  position: absolute;
  top: 0;
  left: 0;
}
.business-slider img.active {
  display: block;
  opacity: 1;
  position: relative;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.business-slider img.active {
  animation: fadeIn 1s ease-in-out;
}
  .menu a {
    white-space: nowrap;
    font-size: 0.95rem;
  }
  </style>
</head>

      <a href="location.html">오시는길</a>

    <div class="top-right contact-number">

</div>

  <h2 class="headline">사업개요</h2>
<section class="business-slider">

  <img src="images/planning03.jpg" class="slide" alt="사업 조감도 3">
</section>

</section>

<section class="business-location-image" style="max-width: 1000px; margin: 3rem auto; text-align: center; padding: 0 1rem;">

</section>

  <footer class="site-footer" style="background-color: #000; color: #fff; position: relative;">
    <div class="footer-left" style="padding: 2rem 1rem;">
      시행사: 대야구역 재개발정비사업조합<br>
      시공사: <img src="images/const.png" alt="시공사 로고" style="height: 30px; vertical-align: bottom;"> <br>

      </p>
    </div>
    <div class="footer-right">
      <button class="top-button" onclick="scrollToTop()" style="
        position: fixed;
        right: 20px;
        bottom: 40px;
        background: #fff;
        color: #002B45;
        border: 2px solid #002B45;
        border-radius: 12px;
        width: 45px;
        height: 45px;
        font-weight: bold;
        font-size: 0.85rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        cursor: pointer;
      ">⬆<br><span style="font-size: 0.75rem;">TOP</span></button>
    </div>
  </footer>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
      const slides = document.querySelectorAll('.business-slider .slide');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 8000);
</script>
