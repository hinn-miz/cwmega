<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>예약/문의 - 창원 메가시티 자이&위브</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .headline {
      margin-top: 100px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #002B45;
    }

    @media (max-width: 768px) {
      .headline {
        margin-top: 120px;
        font-size: 1.5rem;
      }
    }

    .form-wrapper {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem 1rem;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .form-wrapper form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-wrapper label {
      font-weight: 500;
      margin-bottom: 0.3rem;
      color: #002B45;
    }

    .form-wrapper input,
.form-wrapper select,
.form-wrapper textarea {
  width: 100%;                /* ✅ 전체 너비 맞춤 */
  padding: 0.7rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-family: 'Noto Sans KR', sans-serif;
  box-sizing: border-box;     /* ✅ padding 포함 너비 계산 */
}


    .form-wrapper textarea {
  height: 140px;
  resize: vertical;
  line-height: 1.5;
  padding: 0.7rem;
  font-size: 1rem;
  font-family: 'Noto Sans KR', sans-serif;
  border: 1px solid #ccc;
  border-radius: 6px;
}


    .form-wrapper button {
      background-color: #002B45;
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-wrapper button:hover {
      background-color: #00365c;
    }
   .agree-check {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.95rem;
  color: #333;
  white-space: nowrap; /* ✅ 줄바꿈 방지 */
}

.agree-check input[type="checkbox"] {
  transform: translateY(-1px);
}



  </style>
</head>
<body style="padding-top: 80px;">
  <header class="top-bar">
    <div class="top-left">
      <a href="index.html" class="logo-link">
        <img src="images/logo_big.png" alt="로고" class="logo" />
      </a>
    </div>
    <nav class="top-center menu">
      <a href="business.html">사업안내</a>
      <a href="complex.html">단지안내</a>
      <a href="units.html">평형정보</a>
      <a href="location.html">오시는길</a>
      <a href="contact.html">예약/문의</a>
    </nav>
    <div class="top-right contact-number">
  <a href="tel:01049049612" class="quick-call">빠른문의 010-4904-9612</a>
</div>

  </header>

  <h2 class="headline">예약/문의</h2>

  <section class="form-wrapper">
    <form onsubmit="handleSubmit(event)">
      <div>
        <label for="name">이름</label>
        <input type="text" id="name" required />
      </div>

      <div>
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" required />
      </div>

      <div>
        <label for="unit">관심 평형</label>
        <select id="unit" required>
          <option value="">선택해주세요</option>
          <option value="54A">54A</option>
          <option value="54B">54B</option>
          <option value="59A">59A</option>
          <option value="59B">59B</option>
          <option value="59C">59C</option>
          <option value="74A">74A</option>
          <option value="74B">74B</option>
          <option value="84A">84A</option>
          <option value="84B">84B</option>
          <option value="84C">84C</option>
          <option value="84D">84D</option>
          <option value="102">102</option>
        </select>
      </div>

      <div>
        <label for="message">문의내용</label>
        
        <textarea id="message" required></textarea>
      </div>
      <div class="agree-check">
  <label for="agree">개인정보 수집 및 이용에 동의합니다.</label>
  <input type="checkbox" id="agree" />
</div>



      <button type="submit">제출</button>
    </form>
  </section>

  <footer class="site-footer" style="background-color: #000; color: #fff; position: relative;">
    <div class="footer-left" style="padding: 2rem 1rem;">
      시행사: 대야구역 재개발정비사업조합<br />
      시공사:
      <img src="images/const.png" alt="시공사 로고" style="height: 30px; vertical-align: bottom;" /><br />
      온라인 마케팅 대행 : 미쯔씨앤에이<br />
      <p class="footer-note" style="color: #aaa; font-size: 0.85rem; margin-top: 1rem;">
        ※ 본 홈페이지의 CG, 이미지컷은 소비자의 이해를 돕기 위해 제작된 것으로 실제와 다소 차이가 있을 수 있습니다.<br />
        ※ 본 홈페이지의 명시된 개발계획은 관계기관 혹은 지자체의 사정에 의해 변경 또는 취소될 수 있습니다.<br /><br />
        © 본페이지 콘텐츠의 무단 복제 및 재배포를 금지합니다.
      </p>
    </div>
    <div class="footer-right">
      <button class="top-button" onclick="scrollToTop()" style="
        position: fixed;
        right: 20px;
        bottom: 40px;
        background: #fff;
        color: #002B45;
        border: 2px solid #002B45;
        border-radius: 12px;
        width: 45px;
        height: 45px;
        font-weight: bold;
        font-size: 0.85rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      ">⬆<br /><span style="font-size: 0.75rem;">TOP</span></button>
    </div>
  </footer>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function handleSubmit(event) {
  event.preventDefault();
  const agree = document.getElementById("agree");
  if (!agree.checked) {
    alert("개인정보 수집 및 이용에 동의해 주세요.");
    return;
  }
  alert("정상적으로 접수되었습니다. 최대한 빠르게 연락드리겠습니다.");
}

    
  </script>
</body>
</html>
