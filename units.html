  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .headline {
      margin-top: 100px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #002B45;
    }

    @media (max-width: 768px) {
      .headline {
        margin-top: 120px;
        font-size: 1.5rem;
      }
    }

    .unit-block {
      max-width: 1000px;
      margin: 3rem auto;
      text-align: center;
      padding: 0 1rem;
    }

    .unit-block h3 {
      font-size: 1.5rem;
      color: #002B45;
      margin-bottom: 1rem;
    }

    .unit-block img {
      width: 100%;
      height: auto;
    }

    /* 스크롤 애니메이션 */
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.3s ease-out, transform 1.3s ease-out;
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .unit-selector {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
  margin: 2rem auto 1rem;
  max-width: 1000px;
  padding: 0 1rem;
}

.unit-selector button {
  padding: 0.5rem 1rem;
  border: none;
  background-color: #eee;
  color: #002B45;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.unit-selector button.active {
  background-color: #002B45;
  color: #fff;
}

.unit-image {
  text-align: center;
  max-width: 1000px;
  margin: 0 auto 3rem;
  padding: 0 1rem;
}

.unit-image img {
  width: 100%;
  height: auto;
}
  .menu a {
    white-space: nowrap;
    font-size: 0.95rem;
  }
  </style>
</head>

</div>

  <!-- ✅ 타이틀 -->

<div class="unit-selector">

      시행사: 대야구역 재개발정비사업조합<br>

    <div class="footer-right">
      <button class="top-button" onclick="scrollToTop()" style="
        position: fixed;
        right: 20px;

        background: #fff;
        color: #002B45;
        border: 2px solid #002B45;
        border-radius: 12px;
        width: 45px;

        font-weight: bold;
        font-size: 0.85rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        cursor: pointer;
      ">⬆<br><span style="font-size: 0.75rem;">TOP</span></button>
    </div>
  </footer>

  <!-- ✅ 스크롤 애니메이션 스크립트 -->
  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    const revealEls = document.querySelectorAll('.reveal');
    function handleReveal() {
      revealEls.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', handleReveal);
    window.addEventListener('load', handleReveal);
    // 평형 버튼 클릭 시 이미지 변경
const buttons = document.querySelectorAll('.unit-selector button');
const unitDisplay = document.getElementById('unitDisplay');

buttons.forEach(button => {
  button.addEventListener('click', () => {
    buttons.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
    const unitImg = button.getAttribute('data-unit');
    unitDisplay.setAttribute('src', 'images/' + unitImg);
  });
});

  </script>
</body>
